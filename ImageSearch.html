<!DOCTYPE html>
<html lang="en">

	<head>
		<title>百度 Image Search</title>
	</head>

	<style>
        .image {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
        }

		.search {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.goto {
			position: absolute;
			right: 0%;
		}
    </style>

	<body>
		<div class="image">
			<img src="image/googlelogo.png" title="GoogleLogo" alt="GoogleLogo" width="300px"/>
		</div>
		
		<form action="https://image.baidu.com/search/index">
			<span class="search">
			<input type="hidden" name="tn" value="baiduimage"> <input type="hidden" name="ipn" value="r">
			<input name="ct" type="hidden" value="201326592">
			<input name="cl" type="hidden" value="2">
			<input name="lm" type="hidden" value="-1">
			<input name="st" type="hidden" value="-1">
			<input name="fm" type="hidden" value="index">
			<input name="fr" type="hidden" value="">
			<input name="hs" type="hidden" value="0">
			<input name="xthttps" type="hidden" value="111110">
			<input name="sf" type="hidden" value="1">
			<input name="fmq" type="hidden" value="">
			<input name="pv" type="hidden" value="">
			<input name="ic" type="hidden" value="0">
			<input name="nc" type="hidden" value="1">
			<input name="z" type="hidden" value="">
			<input name="se" type="hidden" value="1">
			<input name="showtab" type="hidden" value="0">
			<input name="fb" type="hidden" value="0">
			<input name="width" type="hidden" value="">
			<input name="height" type="hidden" value="">
			<input name="face" type="hidden" value="0">
			<input name="istype" type="hidden" value="2">
			<input name="ie" type="hidden" value="utf-8">
			<input type="text" name="word"
				style="
					height: 40px;
					width: 350px;
					padding-left: 10px;
					border-radius: 10px;">
			<input type="submit" value="Baidu Image 搜索"
			style="
				width:150px;
				height:35px;
				background-color:#4E6EF2;
				border: none;
				color:white;
				border-radius:11px">
			<input name="rsp" type="hidden" value="-1">
			</span>
		</form>


		<!-- 返回百度搜索 应该在右上角 -->
		<div class="goto">
			返回<a href="index.html" target="_self">百度 Search</a>
		</div>

	</body>
</html>
