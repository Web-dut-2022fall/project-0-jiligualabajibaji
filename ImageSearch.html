<!DOCTYPE html>
<html lang="en">

	<head>
		<title>百度 Image Search</title>
	</head>

	<style>
        .image {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
        }

		.search {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.goto {
			position: absolute;
			right: 0%;
		}
    </style>

	<body>
		<div class="image">
			<img src="image/googlelogo.png" title="GoogleLogo" alt="GoogleLogo" width="300px"/>
		</div>

		<div class="search">
			<form action="https://image.baidu.com/search/index?tn=baiduimage&">
				<input type="text" name="word" name="oq"
				style="
					height: 40px;
					width: 350px;
					padding-left: 10px;
					border-radius: 10px;">

				<input type="submit" value="Baidu Image 搜索"
				style="
					width:150px;
					height:35px;
					background-color:#4E6EF2;
					border: none;
					color:white;
					border-radius:11px">
			</form>
		</div>

		<!-- 返回百度搜索 应该在右上角 -->
		<div class="goto">
			返回<a href="index.html" target="_self">百度 Search</a>
		</div>

	</body>
</html>
